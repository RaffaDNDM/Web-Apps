<!DOCTYPE html>
    <meta charset="UTF-8">
    <head>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr><td colspan="4" id="listOPs"></td></tr>
            <tr><td colspan="4" id="result"></td></tr>
            <tr>
                <td><button id="divide" onclick="operation(this.id)" class="operations">/</button></td>
                <td><button id="multiply" onclick="operation(this.id)" class="operations">*</button></td>
                <td><button id="sum" onclick="operation(this.id)" class="operations">+</button></td>
                <td><button id="subtract" onclick="operation(this.id)" class="operations">-</button></td>
            </tr>

            <tr>
                <td><button id="7" onclick="num(this.id)">7</button></td>
                <td><button id="8" onclick="num(this.id)">8</button></td>
                <td><button id="9" onclick="num(this.id)">9</button></td>
                <td><button id="mod" onclick="operation(this.id)" class="operations">mod</button></td>
            </tr>

            <tr>
                <td><button id="4" onclick="num(this.id)">4</button></td>
                <td><button id="5" onclick="num(this.id)">5</button></td>
                <td><button id="6" onclick="num(this.id)">6</button></td>
                <td><button id="clear" onclick="clear_op()" class="operations">CE</button></td>
            </tr>

            <tr>
                <td><button id="1" onclick="num(this.id)">1</button></td>
                <td><button id="2" onclick="num(this.id)">2</button></td>
                <td><button id="3" onclick="num(this.id)">3</button></td>
                <td><button id="compute" class="operations" onclick="compute()">=</button></td>
            </tr>
        </table>
    </body>
</html>
